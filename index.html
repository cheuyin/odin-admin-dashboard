<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="top">
        <div class="cell">
          <div class="search">
            <img src="./img/magnify-icon.svg" alt="magnify icon">
            <input type="text">
          </div>
        </div>
        <div class="cell">
          <div class="more">
            <div class="notifications">
              <img src="./img/bell-icon.svg" alt="notification bell">
            </div>
            <div class="profile">
              <img src="./img/profile-picture.png" alt="profile" width="40px">
            </div>
            <p class="user-name">Morgan Oakley</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="cell">
          <div class="introduction">
            <div class="profile-picture">
              <img src="./img/profile-picture.png" alt="profile" width="60px">
            </div>
            <div class="greeting">
              <p>Hi there,</p>
              <p class="user">Morgan Oakley (@morgan)</p>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="logo">
        <p>Dashboard</p>
      </div>
      <ul class="main-nav">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="extra-nav">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="main"></div>
  </div>
  
</body>
</html>
